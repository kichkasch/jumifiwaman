<script type="text/javascript">
    $(document).ready(function() {
        $('#myDevicesTable1').dataTable();
    } );

    $(document).ready(function() {
        $('#deviceGroupsTable').dataTable( {
		"sPaginationType": "full_numbers"
	});
    } );

    $(document).ready(function() {
        $('#manufactorersTable').dataTable( {
		"sPaginationType": "full_numbers"
	});
    } );
    
	$(function() {
          $("#buttonHelp").click(function() {
            $("#dialog-help").dialog({
                width: 800,
                modal: true,
                draggable: false ,
                closeText: 'show',
                autoOpen: true,
                buttons: { "Close": function() { $(this).dialog("close"); } },
            });
          });
      
        $("#buttonDetailToggler").click(function() {
            $("#deviceDetailToggler").toggle("blind",{},500);
        return false;
        });
        $("#buttonDetailManToggler").click(function() {
            $("#manDetailToggler").toggle("blind",{},500);
        return false;
        });
                
        $('#buttonMan').click(function() {
            $('#dialogMan').dialog({
                autoOpen: true,
                width: 350,
                modal: true,
                draggable: false ,
                buttons: {
                    'Create this Manufactorer': function() {
                        $('#manufactorersTable tbody').append('<tr class="gradeA">' + '<td>' + $("#manName").val() + '</td>'+ '<td>' + $("#manWebsite").val() + '</td>' + '</tr>'); 
                        $.post("/newManufactorer",{ manName: $("#manName").val(), manWebsite: $("#manWebsite").val()});
                        $(this).dialog('close');
                    },
                    Cancel: function() {
                        $(this).dialog('close');
                    }
                },
                close: function() {
                    allFields.val('').removeClass('ui-state-error');
                }
            });
        });

        $('#buttonDeviceGroup').click(function() {
            $('#dialogDevGroup').dialog({
                autoOpen: true,
                width: 350,
                modal: true,
                draggable: false ,
                buttons: {
                    'Create this Device Group': function() {
                        $('#deviceGroupsTable tbody').append('<tr class="gradeA">' + '<td>' + $("#groupName").val() + '</td>' + '</tr>'); 
                        $.post("/newDeviceGroup",{ groupName: $("#groupName").val()});
                        $(this).dialog('close');
                    },
                    Cancel: function() {
                        $(this).dialog('close');
                    }
                },
                close: function() {
                    allFields.val('').removeClass('ui-state-error');
                }
            });
        });
    

	});
    
    
    $('#dialog-help').hide();
    $('#date').datepicker();    
    $("#dialog-help").dialog("destroy");
    $("#deviceDetailToggler").hide();
    $("#manDetailToggler").hide();
    $("#dialogMan").hide();
    $("#dialogDevGroup").hide();

    $("#tabs").tabs();

	</script>
